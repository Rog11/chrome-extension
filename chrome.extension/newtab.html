<!DOCTYPE html>
<html>
<head>
	<title>New Tab</title>
	<meta http-equiv="refresh" content="3600">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="bookmark.png">
	<base target="_blank">
</head>
<body>
	
	<input type="checkbox" id="chb_theme">
	<label class="btn_theme" for="chb_theme"></label>

	<input type="checkbox" id="chb_header">
	<label class="btn_header" for="chb_header"></label>
	
	<div class="container">
		<div class="header">
			<h1 class="header__greeting">Howdy, <span class="header__greeting__name">Li Jui</span>.</h1>
			<div class="header__weather">
				<f id="header__weather__alert"></f>
				<f id="header__weather__info"></f>
				<f id="header__humidity__info"></f>
				<f id="header__speed__info"></f>
				<f id="header__speed__dir"></f>
				<f id="header__air__qlty"></f>
			</div>
			<hr class="header__line">
		</div>
		<div class="main">
			<a id="twitter" target="_self" href="https://twitter.com/">
				<i class="fab fa-twitter"></i>
			</a>
			<a id="youtube" target="_self" href="https://www.youtube.com/feed/subscriptions">
				<i class="fab fa-youtube"></i>
			</a>
			<a id="inbox" target="_self" href="https://mail.google.com/mail/ca/u/1/#inbox">
				<i class="fas fa-inbox"></i>
			</a>
			<a id="columns" target="_self" href="https://trello.com/b/2MWDyMOO/class">
				<i class="fas fa-columns"></i>
			</a>
			<a id="twitch" target="_self" href="https://www.twitch.tv/">
				<i class="fab fa-twitch"></i>
			</a>
			<a id="spotify" target="_self" href="https://open.spotify.com/browse/featured">
				<i class="fab fa-spotify"></i>
			</a>
			<a id="github" target="_self" href="https://www.github.com/">
				<i class="fab fa-github"></i>
			</a>
			<a id="reddit" target="_self" href="https://www.reddit.com/">
				<i class="fab fa-reddit"></i>
			</a>
		</div>
	</div>

  
	<script src="js/greeting.js"></script>
	<script src="js/weather.js"></script>
	<script src="js/header.js"></script>
	<script src="js/theme.js"></script>

</body>
</html>
